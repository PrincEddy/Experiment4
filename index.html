<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Experiment4</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="box" id="heading">
    <h1>Black Box Testing</h1>
    <h3>Experiment Four</h3>
  </div>
  <div class="box">
    <h3 id="heading">Input date in this format mon/day/year</h3>
    <div class="item">
      <input class="input-width" id="monthInput" type="number" name="" value="" placeholder="month">
      <input class="input-width" id="dayInput" type="number" name="" value="" placeholder="day">
      <input class="input-width" id="yearInput" type="number" name="" value="" placeholder="year"><br>
    </div>
    <button id="answerButton" type="button" name="">Answer</button>
  </div>



  <div id="showAnswer" class="box" style="display:none;">
    <h3 id="heading">After two days your date is now</h3>
    <div class="item">
      <output  class="result" id="answerBox" name="result" >Answer</output><br>
    </div>
  </div>


  <script src="date.js" charset="utf-8"></script>
</body>

<footer></footer>

</html>
